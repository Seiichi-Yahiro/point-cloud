<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Point Cloud</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #424242;
            overflow: hidden;
        }
    </style>
    <script type="module">
        import init, {run} from "./pkg/point_cloud_lib.js";

        async function main() {
            await init();

            window.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            console.log("WASM loaded");
            await run("point-cloud-canvas");
        }

        main();
    </script>
</head>
<body>
<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <canvas style="width: 75%; height: 75%;" id="point-cloud-canvas"></canvas>
</div>
</body>
</html>
